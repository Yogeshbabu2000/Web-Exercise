<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<link rel="stylesheet" href="./Menu.css">
<script src="./Menu.js"></script>
<body>
    <ul id="main">
        <div class="x">
            <span class="open"><ion-icon name="list"></ion-icon></span>
            <span class="close"><ion-icon name="close-outline"></ion-icon></span>
        </div>
        <li style="--i:0;--clr:yellow;" ><ion-icon name="home-outline" class="icon"></ion-icon></li>
        <li style="--i:1;--clr:greenyellow;" ><ion-icon name="person-circle" class="icon"></ion-icon></li>
        <li style="--i:2;--clr:red;" ><ion-icon name="call-outline" class="icon"></ion-icon></li>
        <li style="--i:3;--clr:orange;" ><ion-icon name="chatbubble-outline" class="icon"></ion-icon></li>
        <li style="--i:4;--clr:blue;"><ion-icon name="mail-outline" class="icon"></ion-icon></li>
        <li style="--i:5;--clr:pink;"><ion-icon name="calculator" class="icon"></ion-icon></li>
        <li style="--i:6;--clr:red;" ><ion-icon name="camera-outline" class="icon"></ion-icon></li>
        <li style="--i:7;--clr:brown;"><ion-icon name="key-outline" class="icon"></ion-icon></li>
    </ul>
</body>
</html>
